---
layout: default
---

<div class="full-width-page-header">
    {% if page.title %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ page.title }}</h1>
                {% if page.author %}<p class="h1sub">{{ page.author }}</p>{% endif %}
            </div>
        </div>
    </div>
    {% endif %}
</div>

<div class="container page-content">
    {{ content }}
</div>
