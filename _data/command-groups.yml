index-order:
  - welcome
  - motd
  - services
  - help
  - channels

groups:
  welcome:
    name: Welcome
    description: |
      These commands let a user connect to (and disconnect from) an IRC network.
  
  motd:
    name: Message of the Day
    description: |
      These commands are related to the Message of the Day shown to connecting users.

  services:
    name: Services
    description: |
      These commands allow users to talk to external network-provided services.

  help:
    name: Help
    description: |
      These commands let users get information about how to use commands and subcommands.

  channels:
    name: Channels
    description: |
      These commands let users join, leave, and administer channels.
